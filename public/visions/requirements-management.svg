<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="transparent"/>
  
  <!-- Connection Lines (moved to back) -->
  <g stroke="#4ECDC4" stroke-width="1" stroke-dasharray="4,4" opacity="0.4">
    <path d="M420,120 C450,120 450,170 420,170"/>
    <path d="M420,170 C450,170 450,220 420,220"/>
  </g>
  
  <!-- Document Outline -->
  <rect x="50" y="20" width="400" height="260" 
        fill="#1a1a1a" 
        stroke="#4ECDC4" 
        stroke-width="2"
        rx="10"/>
  
  <!-- Header Bar -->
  <rect x="70" y="40" width="360" height="40" 
        fill="#2D3748" 
        rx="5"/>
  
  <!-- Status Indicators -->
  <circle cx="95" cy="60" r="8" fill="#FF6B6B"/>
  <circle cx="125" cy="60" r="8" fill="#FFD93D"/>
  <circle cx="155" cy="60" r="8" fill="#4ECDC4"/>
  
  <!-- Requirement Lines -->
  <g fill="none" stroke="#4ECDC4" stroke-width="2">
    <!-- Requirement 1 -->
    <rect x="70" y="100" width="360" height="40" rx="3"/>
    <circle cx="95" cy="120" r="8" fill="#4ECDC4"/>
    <line x1="120" y1="120" x2="400" y2="120" stroke-width="1.5"/>
    
    <!-- Requirement 2 -->
    <rect x="70" y="150" width="360" height="40" rx="3"/>
    <circle cx="95" cy="170" r="8" fill="#FFD93D"/>
    <line x1="120" y1="170" x2="400" y2="170" stroke-width="1.5"/>
    
    <!-- Requirement 3 -->
    <rect x="70" y="200" width="360" height="40" rx="3"/>
    <circle cx="95" cy="220" r="8" fill="#FF6B6B"/>
    <line x1="120" y1="220" x2="400" y2="220" stroke-width="1.5"/>
  </g>
  
  <!-- Progress Bar -->
  <rect x="70" y="250" width="360" height="20" 
        fill="#2D3748" 
        rx="10"/>
  <rect x="70" y="250" width="250" height="20" 
        fill="#4ECDC4" 
        rx="10"/>
  
  <!-- Priority Markers -->
  <g font-family="Arial" font-size="14" fill="#ffffff">
    <text x="430" y="125">P1</text>
    <text x="430" y="175">P2</text>
    <text x="430" y="225">P3</text>
  </g>
</svg>
