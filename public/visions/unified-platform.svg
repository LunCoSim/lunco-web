<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="transparent"/>
  
  <!-- Connection Lines -->
  <g stroke="#4ECDC4" stroke-width="2" opacity="0.6">
    <!-- Animated Dashes (moved to back) -->
    <circle cx="250" cy="150" r="110" 
            fill="none" 
            stroke-dasharray="10,10">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 250 150"
        to="360 250 150"
        dur="20s"
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tool Connection Lines -->
  <g stroke="#4ECDC4" stroke-width="2" opacity="0.4">
    <line x1="250" y1="65" x2="250" y2="105" stroke-dasharray="5,5"/>
    <line x1="355" y1="150" x2="295" y2="150" stroke-dasharray="5,5"/>
    <line x1="250" y1="235" x2="250" y2="195" stroke-dasharray="5,5"/>
    <line x1="145" y1="150" x2="205" y2="150" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Central Platform Circle -->
  <circle cx="250" cy="150" r="80" 
          fill="#1a1a1a" 
          stroke="#4ECDC4" 
          stroke-width="2"/>
  
  <!-- Platform Text -->
  <text x="250" y="155" 
        font-family="Arial" 
        font-size="18" 
        fill="#4ECDC4" 
        text-anchor="middle">
    PLATFORM
  </text>
  
  <!-- Orbital Tools -->
  <!-- Tool 1 - Top -->
  <g transform="translate(250,40)">
    <circle r="30" fill="#2D3748" stroke="#4ECDC4" stroke-width="1"/>
    <text y="5" 
          font-family="Arial" 
          font-size="12" 
          fill="#4ECDC4" 
          text-anchor="middle">
      3D MODEL
    </text>
  </g>
  
  <!-- Tool 2 - Right -->
  <g transform="translate(380,150)">
    <circle r="30" fill="#2D3748" stroke="#4ECDC4" stroke-width="1"/>
    <text y="5" 
          font-family="Arial" 
          font-size="12" 
          fill="#4ECDC4" 
          text-anchor="middle">
      ANALYSIS
    </text>
  </g>
  
  <!-- Tool 3 - Bottom -->
  <g transform="translate(250,260)">
    <circle r="30" fill="#2D3748" stroke="#4ECDC4" stroke-width="1"/>
    <text y="5" 
          font-family="Arial" 
          font-size="12" 
          fill="#4ECDC4" 
          text-anchor="middle">
      COLLAB
    </text>
  </g>
  
  <!-- Tool 4 - Left -->
  <g transform="translate(120,150)">
    <circle r="30" fill="#2D3748" stroke="#4ECDC4" stroke-width="1"/>
    <text y="5" 
          font-family="Arial" 
          font-size="12" 
          fill="#4ECDC4" 
          text-anchor="middle">
      DESIGN
    </text>
  </g>
</svg>
